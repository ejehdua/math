<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>מאזני השוויון</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .btn {
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 20px;
      margin: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .add { background-color: #afbc21; }
    .sub { background-color: #e14679; }

    #control-panel {
      background-color: #ffd;
      border-radius: 10px;
      display: inline-block;
      padding: 12px 20px;
      margin-bottom: 15px;
    }

    #balance-container {
      position: relative;
      width: 600px;
      height: 360px;
      margin: 0 auto 20px;
      background-color: hsl(240,100%,92%);
      border-radius: 12px;
      overflow: hidden;
    }

    /* מאוזן: זרוע, עמוד, קערות */
    #col {
      position: absolute;
      top: 100px;
      left: 252px;
      width: 96px;
      height: 204px;
      background: url("עמוד.png") no-repeat center/contain;
      z-index: 100;
    }

    #arm {
      position: absolute;
      top: 90px;
      left: 90px;
      width: 420px;
      height: 80px;
      background: url("מאזניים.png") no-repeat center/contain;
      z-index: 150;
    }

    .hanger {
      position: absolute;
      width: 40px;
      height: 80px;
      background: url("מחזיק כף.png") no-repeat center/contain;
      z-index: 120;
    }

    #hangerLt { top: 140px; left: 120px; }
    #hangerRt { top: 140px; left: 430px; }

    .bowl {
      position: absolute;
      width: 110px;
      height: 90px;
      background: url("כף.png") no-repeat center/contain;
      z-index: 110;
    }

    #bowlLt { top: 200px; left: 105px; }
    #bowlRt { top: 200px; left: 415px; }

    .weight {
      position: absolute;
      width: 45px;
      height: 45px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .coin {
      width: 40px;
      height: 20px;
    }

    #originalEq, #eq {
      font: bold 24px Arial;
      color: black;
      direction: ltr;
      text-align: center;
    }

    #success {
      font: bold 28px Arial;
      color: blue;
      display: none;
    }
  </style>
</head>
<body>

<div id="control-panel">
  <button onclick="chg(0,1)" class="btn add">+X (הוסף נעלם)</button>
  <button onclick="chg(1,1)" class="btn add">+1 (הוסף מספר)</button>
  <button onclick="chg(0,-1)" class="btn sub">−X (הסר נעלם)</button>
  <button onclick="chg(1,-1)" class="btn sub">−1 (הסר מספר)</button>
  <button onclick="newEq()" class="btn" style="background-color:#1daddb;">משוואה חדשה</button>
</div>

<div id="success">כל הכבוד!</div>
<div id="originalEq"></div>

<div id="balance-container">
  <div id="col"></div>
  <div id="arm"></div>
  <div id="hangerLt" class="hanger"></div>
  <div id="hangerRt" class="hanger"></div>
  <div id="bowlLt" class="bowl"></div>
  <div id="bowlRt" class="bowl"></div>
</div>

<div id="eq">
  <span id="eqLt"></span>
  <span>=</span>
  <span id="eqRt"></span>
</div>

<script>
let my = { imgHome: '' };

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function eqFmt(a) {
  let [x, n] = a;
  let s = '';
  if (x !== 0) {
    if (x === -1) s += '−x';
    else if (x === 1) s += 'x';
    else s += x + 'x';
  }
  if (n !== 0) {
    if (n > 0 && s) s += ' + ' + n;
    else if (n > 0) s += n;
    else s += '−' + Math.abs(n);
  }
  return s || '0';
}

function newEq() {
  const xVal = getRandomInt(2, 4);
  my.bowlWts = [[1, 0], [0, xVal]];
  for (let i = 0; i < 2; i++) {
    const typ = i;
    let amt = getRandomInt(1, 3);
    if (getRandomInt(0, 1)) amt = -amt;
    my.bowlWts[0][typ] += amt;
    my.bowlWts[1][typ] += amt;
  }

  updateDisplay();
  document.getElementById("originalEq").textContent =
    eqFmt(my.bowlWts[0]) + " = " + eqFmt(my.bowlWts[1]);
}

function updateDisplay() {
  document.getElementById("eqLt").textContent = eqFmt(my.bowlWts[0]);
  document.getElementById("eqRt").textContent = eqFmt(my.bowlWts[1]);

  const ok = (my.bowlWts[0][0] === 1 && my.bowlWts[0][1] === 0);
  document.getElementById("success").style.display = ok ? 'block' : 'none';

  placeWts();
}

function placeWts() {
  const bowls = ['bowlLt', 'bowlRt'];
  for (let b = 0; b < 2; b++) {
    let html = '';
    for (let i = 0; i < Math.abs(my.bowlWts[b][1]); i++) {
      const img = my.bowlWts[b][1] > 0 ? 'מטבע.png' : 'בלון מינוס 1.png';
      const top = my.bowlWts[b][1] > 0 ? 40 - i * 5 : 30;
      html += `<img src="${my.imgHome + img}" style="position:absolute; left:${30 + i * 8}px; top:${top}px;" class="${my.bowlWts[b][1] > 0 ? 'coin' : 'weight'}">`;
    }
    for (let i = 0; i < Math.abs(my.bowlWts[b][0]); i++) {
      const img = my.bowlWts[b][0] > 0 ? 'קובית X.png' : 'בלון מינוס X.png';
      const top = my.bowlWts[b][0] > 0 ? 30 - i * 5 : 30;
      html += `<img src="${my.imgHome + img}" style="position:absolute; left:${20 + i * 8}px; top:${top}px;" class="weight">`;
    }
    document.getElementById(bowls[b]).innerHTML = html;
  }
}

function chg(type, val) {
  my.bowlWts[0][type] += val;
  my.bowlWts[1][type] += val;
  updateDisplay();
}

window.onload = newEq;
</script>

</body>
</html>
