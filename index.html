<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מאזני השוויון</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .btn {
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 20px;
      margin: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .add { background-color: #afbc21; }
    .sub { background-color: #e14679; }
    .new { background-color: #1daddb; font-weight: bold; }

    #control-panel {
      background-color: #ffd;
      border-radius: 10px;
      display: inline-block;
      padding: 12px 20px;
      margin-bottom: 15px;
    }

    #originalEq {
      font: bold 20px Arial;
      color: #888;
      margin-bottom: 10px;
      direction: ltr;
      text-align: center;
    }

    #eq {
      font: bold 26px Arial;
      margin-top: 10px;
      direction: ltr;
      text-align: center;
    }

    .equation-part {
      display: inline-block;
      min-width: 100px;
    }

    #success {
      font: bold 28px Arial;
      color: blue;
      margin-top: 10px;
      display: none;
    }

    #balance-container {
      position: relative;
      width: 600px;
      height: 360px;
      margin: 0 auto 20px;
      background-color: hsl(240,100%,92%);
      border-radius: 12px;
    }

    #tip, #arm, #col, #base, .bowl, .holder {
      position: absolute;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }

    #tip {
      top: 40px;
      left: 285px;
      width: 30px;
      height: 40px;
      background-image: url("שפיץ עליון.png");
      z-index: 200;
    }

    #arm {
      top: 80px;
      left: 90px;
      width: 420px;
      height: 80px;
      background-image: url("מאזניים.png");
      z-index: 150;
      transition: transform 0.3s ease-in-out;
    }

    #col {
      top: 120px;
      left: 252px;
      width: 96px;
      height: 204px;
      background-image: url("עמוד.png");
      z-index: 100;
    }

    #base {
      bottom: 0;
      left: 230px;
      width: 140px;
      height: 40px;
      background-image: url("בסיס.png");
      z-index: 90;
    }

    .holder {
      width: 45px;
      height: 180px;
      background-image: url("מחזיק כף.png");
      z-index: 115;
      transition: top 0.3s ease-in-out;
    }

    #holderLt { left: 135px; top: 100px; }
    #holderRt { left: 405px; top: 100px; }

    .bowl {
      width: 132px;
      height: 122px;
      background-image: url("כף.png");
      z-index: 110;
      transition: top 0.3s ease-in-out;
    }

    #bowlLt { left: 78px; top: 160px; }
    #bowlRt { left: 348px; top: 160px; }
  </style>
</head>
